<div class="modal" *ngIf="pokemon">
  <div class="modal-content">
    <div class="modal-title">
      <p class="poke-id">{{ pokemon?.id }}</p>
    </div>
    <div class="modal-body">
      <div class="modal-left">
        <h2 class="poke-name">{{ pokemon?.name }}</h2>
        <img
          [src]="pokemon?.sprites?.other?.home?.front_default || ''"
          alt="{{ pokemon?.name }}"
          class="modal-image"
        />
      </div>
      <div class="modal-right">
        <div class="play-area">
          <button class="play-cry-btn" (click)="playCry()" #playButton>
            <div class="play-icon"></div>
          </button>
          <div class="audio-wave" [class.playing]="isPlaying">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <audio #cryPlayer>
            <source [src]="pokemon.cries.latest" type="audio/ogg" />
          </audio>
        </div>
        <div class="poke-flavor">
          <p *ngFor="let entry of getSelectedFlavorTextEntries()">
            {{ entry.flavor_text }}
          </p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        class="prev-btn"
        (click)="previousPokemon()"
        [disabled]="currentIndex === 0"
      >
        Previous
      </button>
      <button
        class="next-btn"
        (click)="nextPokemon()"
        [disabled]="currentIndex === filteredPokemon.length - 1"
      >
        Next
      </button>
    </div>
  </div>
</div>
